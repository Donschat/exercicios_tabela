<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício tabela 1</title>
    <style>
        table,
        tr,
        td {
            border: 1px solid black;
            width: 400px;
            border-collapse: collapse;
        }
        table{
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1 style="text-align: center;">
            exercício 1
        </h1>
    </header>
    <main>
        <table>
            <thead>
                <tr style="text-align: left;">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
            </thead>
            <tbody>
                <tr style="text-align: center;">
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </tbody>
            <tfoot>
                <tr style="text-align: right;">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </tfoot>
        </table>
        <br>
        <table>
            <thead>
                <tr style="text-align: left;">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
            </thead>
            <tbody>
                <tr style="text-align: center;">
                    <td colspan="3">4</td>
                </tr>
            </tbody>
            <tfoot>
                <tr style="text-align: left;">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </tfoot>
        </table>
        <br>
        <table>
            <tr style="text-align: left;">
                <td>1</td>
                <td>2</td>
                <td style="text-align: center;" rowspan="3">3</td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="2">4</td>
            </tr>
            <tr style="text-align: left;">
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
    </main>
</body>

</html>
